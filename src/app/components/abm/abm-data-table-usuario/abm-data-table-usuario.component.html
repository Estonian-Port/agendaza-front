
<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed example-animate-container">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th class="d-flex justify-content-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaItems | filterAbm: currentRegistro:buscar | orderAbmByNombre">
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>

                <td class="center-items-abm">
                    <button (click)="editar(item.id)" class="text-warning mx-2">
                        <i class="fas fa-edit fa-lg" data-bs-toggle="tooltip" title="Editar Usuario"></i>
                    </button>
                    <button (click)="modalParaEliminar(item.id, nombreEmpresa)" class="mx-2">
                        <i class="fas fa-trash text-danger fa-lg" data-bs-toggle="tooltip" title="Eliminar"></i>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-modal-basico
    (outputAceptar)="eliminar($event)"
    (outputChangeModal)="setModal($event)"
    [modal]="modal"
    [titulo]="tituloModal"
    [cuerpo]="cuerpoModal"
    [boton]="botonModal">
</app-modal-basico>
