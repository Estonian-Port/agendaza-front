
<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed example-animate-container">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th class="d-flex justify-content-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaItems | filterAbm: currentRegistro:buscar">
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                
                <td class="d-flex justify-content-center">
                    <a (click)="editar(item.id)" class="mx-2"><i class="fas fa-edit text-warning fa-lg"></i></a>
                    <a (click)="editarPassword(item.id)" class="mx-2"><i class="fas fa-key text-primary fa-lg"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
