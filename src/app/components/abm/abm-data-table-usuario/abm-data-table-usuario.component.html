
<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed example-animate-container">
        <thead>
            <tr>
                <th *ngFor="let item of listaHeader">{{item}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaItems | filterAbm: currentRegistro:buscar">
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.usuario}}</td>
            </tr>
        </tbody>
    </table>
</div>
