
<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed example-animate-container">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Codigo</th>
                <th>Fecha</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Tipo Evento</th>
                <th class="d-flex justify-content-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaItems | filterAbm: currentRegistro:buscar">
                <td>{{item.codigo}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.inicio}}</td>
                <td>{{item.inicio}}</td>
                <td>{{item.fin}}</td>
                <td>{{item.tipoEvento}}</td>
                <td class="d-flex justify-content-center">
                    <a (click)="precio(item.id)" class="mx-2"><i class="fas fa-dollar-sign text-success fa-lg"></i></a>
                    <a (click)="precio(item.id)" class="mx-2"><i class="fas fa-asterisk text-warning fa-lg"></i></a>
                    <a (click)="precio(item.id)" class="mx-2"><i class="fas fa-utensils text-warning fa-lg"></i></a>
                    <a (click)="editar(item.id)" class="mx-2"><i class="fas fa-clock text-primary fa-lg"></i></a>
                    <a (click)="eliminar(item.id)" class="mx-2"><i class="fas fa-eye text-primary fa-lg"></i></a>
                    <a (click)="eliminar(item.id)" class="mx-2"><i class="fas fa-trash text-danger fa-lg"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
