<div class="container">
  <br>
  <h2>Editar rol de usuario</h2>
  <form>
      <input type="hidden" name="id" id="id" value="1">
      <div class="form-group col-sm-12 col-lg-3">
          <label for="cargo">Cargo</label>
          <select class="form-select" [(ngModel)]="usuario.cargo" name="cargo">
              <option *ngFor="let cargo of listaCargo" [value]="cargo">{{cargo}}</option>
          </select>
      </div>

      <div class="container mt-3">
          <div class="gap-2 d-flex justify-content-end">
              <div>
                  <button class="btn btn-primary" (click)="volver()">Volver</button>
              </div>
              <div>
                  <button type="submit" class="btn btn-success" (click)="save()">Guardar</button>
              </div>
          </div>
      </div>
  </form>
</div>
