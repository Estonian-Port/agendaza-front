<div class="abm">
    <div class="header_abm">
        <p>Cantidad de registros: {{cantidadRegistros.length}}</p>

        <input [(ngModel)]="buscar" class="form-control barra_busqueda" (keyup)="actualizarCantidadPaginas()" placeholder="Buscar">

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><button class="page-link" (click)="atras()">Atras</button></li>
                <li class="page-item" *ngFor="let pagina of cantidadPaginas; let i = index">
                    <button class="page-link" [ngClass]="(i + 1 == currentPagina) ? 'active': ''" (click)="irPagina(i + 1)">{{i + 1}}</button>
                </li>
                <li class="page-item"><button class="page-link" (click)="siguiente()">Siguiente</button></li>
            </ul>
        </nav>

    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed example-animate-container">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaItems | filterAbm: currentRegistro:buscar">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>{{item.username}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
