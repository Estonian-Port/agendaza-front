<section class="m-4">
    <div class="container">
        <div class="row">
               <div class="col-md-12">
                <h2 class="text-center mb-4">Tus Agendas</h2>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-lg-4 col-md-12 mb-4">
                <div *ngFor="let agenda of listaAgenda">
                    <div class="card text-center">
                        <div class="card-header">
                            <h1 class="card-title">{{agenda.nombre}}</h1>
                        </div>
                        <div>
                            <div class="card-body">
                                <div class="mt-2"> 
                                    <i class="fas fa-book fa-9x" style="color:#007bff"> </i>	
                                </div>
                                <p class="mt-4">{{agenda.rol}}</p>
                                <a href="/" class="stretched-link"> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
