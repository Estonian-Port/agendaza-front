<section class="main-login">
    <div class="container">
        <div class="row">
            <div class="col-7 container">
                <div class="text-center">
                    <img src="../../../assets/logoS.png" alt="logo" width="80%" height="80%">
                </div>
            </div>
            <div class="col-5 container">
                <div class="card border-light shadow p-4 p-md-5">
                    <div class="text-center m-4">
                        <h2>AGENDAZA</h2>
                    </div>
                    <div class="mt-3">
                        <input class="p-2 form-control rounded-left mh-100" name="Usuario" type="text" placeholder="Usuario"
                            [(ngModel)]='usuarioLogin.username' [attr.data-testid]="'loginUsuario'">
                    </div>
                    <div class="mt-3">
                        <input class="p-2 form-control rounded-left mh-100" name="Contrase単a" type="password" placeholder="Contrase単a"
                            [(ngModel)]='usuarioLogin.password' [attr.data-testid]="'loginContrase単a'">
                    </div>
                    <div class="mt-3">
                        <button class="p-2 btn btn-primary w-100 mh-100" (click)="ingresar()" [attr.data-testid]="'ingresar'">Ingresar</button>
                    </div>
                    <div *ngIf='errorLogin.condicional' class="mt-2 alert alert-danger text-center">
                        <strong> {{errorLogin.mensaje}} </strong>
                        <strong>Usuario o contrase単a incorrecta</strong>
                        <p>intente nuevamente.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
